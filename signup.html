<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign_Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <h2 class="logo">RedJAX</h2>
        <div class="form">
            <h2> Create A New Account</h2><br>
            <h4>it's quick & easy</h4>

                <input type="text" id="fname" placeholder="first name">               
                <input type="text" id="lname" placeholder="last name">
                <p><input type="email" id="lname" placeholder="email address"></p>
                <input type="text" id="mno" placeholder="mobile no">

                <div class="gender">
                    <p>GENDER :
                    <select name="gender" id="gender" class="slt">
                        <option> Select </option>
                        <option value="male"> Male </option>
                        <option value="female"> Female </option>
                        <option value="others"> Others </option>
                    </select> </p>
                                                                                                            
                </div>
                <input type="password" id="pw" placeholder="Set password">
                <button class="btn"> <a href="#">Register</a></button>
                <p class="link">Already have an account?<br>
                <a href="signin.html" target="_self"> Sign In </a> | <a href="index.html" target="_self"> Home</a> </p>
                    
        </div>      
    </div>
